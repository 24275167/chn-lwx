<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        input,
        select {
            width: 100%;
            height: 32px;
            outline: none;
            border-radius: 4px;
            padding: 0 10px;
            border: 1px solid #dcdfe6;
            outline: none;
        }

        label {
            width: 100px;
        }

        .input-item {
            margin-top: 20px;
        }

        input:focus,
        select:focus {
            border-color: #79bbff
        }
    </style>
</head>


<body>
    <div class="header">
        <div class="center">
            <a class="logo">Crowdfunding</a>
            <div class="nav">
                <a class="nav-link" href="./index.html">Home</a>
                <a class="nav-link" href="./search.html">Search</a>
            </div>
        </div>
    </div>
    <h3 class="title center"></h3>
    <div class="list center">

    </div>
    <div style="display: flex;" class="center">
        <div class="details"  style="background-color: #fff; padding: 20px;line-height: 1.8;margin-right: 16px; border-radius: 20px;">

        </div>
        <div id="form" style="flex:1">
            <div class="fac input-item">
                <label>GIVER</label>
                <input class="input" placeholder="giver" type="text" name="GIVER">
            </div>
            <div class="fac input-item">
                <label>AMOUNT</label>
                <input class="input" placeholder="amount" type="number" name="AMOUNT">
            </div>
            <div class="fac input-item">
                <button onclick="createDonation()" style="width: auto;">submit donation</button>
            </div>
        </div>
    </div>
    <div class="center">
        <table class="table" id="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>GIVER</th>
                    <th>AMOUNT</th>
                    <th>DATE</th>
                    <th>FUNDRAISER CAPTION</th>
                </tr>
            </thead>
            <tbody class="donationBody">
            </tbody>
        </table>
    </div>
    <script src="./fundraiser.js"></script>
    <script>
        donationPage()
        getDonationList()
        fetch('http://loca/crowdfunding/hello123')
        fetch('hello/hello123')
        fetch('')
    </script>
</body>

</html>
